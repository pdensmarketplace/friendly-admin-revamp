<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Version Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/versions">
                                Versions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/byop">
                                BYOP
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1>Version Management</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVersionModal">
                        Add New Version
                    </button>
                </div>

                <!-- Filters -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <select id="platformFilter" class="form-select">
                            <option value="All">All Platforms</option>
                            <option value="ios">iOS</option>
                            <option value="android">Android</option>
                            <option value="web">Web</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="channelFilter" class="form-select">
                            <option value="All">All Channels</option>
                            <option value="sc_app">SC App</option>
                            <option value="sc_flutter_web">SC Flutter Web</option>
                        </select>
                    </div>
                </div>

                <!-- Version Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Platform</th>
                                <th>Channel</th>
                                <th>Version Number</th>
                                <th>Theme Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="version : ${versions}">
                                <td th:text="${version.id}"></td>
                                <td>
                                    <span th:text="${version.platform}" 
                                          th:class="${'badge ' + 
                                          (version.platform == 'ios' ? 'bg-primary' : 
                                           version.platform == 'android' ? 'bg-success' : 
                                           'bg-info')}">
                                    </span>
                                </td>
                                <td th:text="${version.channel}"></td>
                                <td th:text="${version.versionNumber}"></td>
                                <td th:text="${version.themeName}"></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
                                    <button class="btn btn-sm btn-outline-danger" 
                                            th:onclick="'deleteVersion(' + ${version.id} + ')'">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Add Version Modal -->
                <div class="modal fade" id="addVersionModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add New Version</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addVersionForm">
                                    <div class="mb-3">
                                        <label class="form-label">Platform</label>
                                        <select class="form-select" name="platform" required>
                                            <option value="ios">iOS</option>
                                            <option value="android">Android</option>
                                            <option value="web">Web</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Channel</label>
                                        <select class="form-select" name="channel" required>
                                            <option value="sc_app">SC App</option>
                                            <option value="sc_flutter_web">SC Flutter Web</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Version Number</label>
                                        <input type="text" class="form-control" name="versionNumber" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Theme Name</label>
                                        <input type="text" class="form-control" name="themeName" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="submitVersion()">Add Version</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/versions.js"></script>
</body>
</html>
