<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYOP Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-white">
                        <span>Product Catalog</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/products">
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/categories">
                                Categories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/byop">
                                BYOP
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">BYOP Management</h1>
                </div>

                <!-- Tabs -->
                <ul class="nav nav-tabs" id="byopTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="basic-tab" data-bs-toggle="tab" href="#basic" role="tab">Basic Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="validity-tab" data-bs-toggle="tab" href="#validity" role="tab">Validity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="resources-tab" data-bs-toggle="tab" href="#resources" role="tab">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pricing-tab" data-bs-toggle="tab" href="#pricing" role="tab">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="preview-tab" data-bs-toggle="tab" href="#preview" role="tab">Preview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="sliders-tab" data-bs-toggle="tab" href="#sliders" role="tab">Sliders</a>
                    </li>
                </ul>

                <!-- Tab content -->
                <div class="tab-content" id="byopTabContent">
                    <!-- Basic Info Tab -->
                    <div class="tab-pane fade show active" id="basic" role="tabpanel">
                        <form id="basicInfoForm" class="mt-4">
                            <div class="mb-3">
                                <label for="packageName" class="form-label">Package Name</label>
                                <input type="text" class="form-control" id="packageName" required>
                            </div>
                            <div class="mb-3">
                                <label for="packageType" class="form-label">Package Type</label>
                                <select class="form-select" id="packageType" required>
                                    <option value="prepaid">Prepaid</option>
                                    <option value="postpaid">Postpaid</option>
                                    <option value="family">Family</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="draft">Draft</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <!-- Validity Tab -->
                    <div class="tab-pane fade" id="validity" role="tabpanel">
                        <form id="validityForm" class="mt-4">
                            <div class="mb-3">
                                <label for="validityDuration" class="form-label">Duration (Days)</label>
                                <select class="form-select" id="validityDuration" required>
                                    <option value="30">30 Days</option>
                                    <option value="90">90 Days</option>
                                    <option value="180">180 Days</option>
                                    <option value="365">365 Days</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <!-- Resources Tab -->
                    <div class="tab-pane fade" id="resources" role="tabpanel">
                        <div class="mt-4">
                            <div class="mb-3">
                                <button class="btn btn-outline-primary" id="addResourceBtn">
                                    <i class="bi bi-plus"></i> Add Resource
                                </button>
                            </div>
                            <div id="resourcesList" class="space-y-4">
                                <!-- Resources will be added here dynamically -->
                            </div>
                        </div>
                    </div>

                    <!-- Pricing Tab -->
                    <div class="tab-pane fade" id="pricing" role="tabpanel">
                        <div class="mt-4">
                            <div id="pricingSlabs" class="space-y-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Price Slab</h5>
                                        <div class="row g-3">
                                            <div class="col-md-4">
                                                <label class="form-label">From</label>
                                                <input type="number" class="form-control" placeholder="0">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">To</label>
                                                <input type="number" class="form-control" placeholder="100">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Price</label>
                                                <input type="number" class="form-control" placeholder="0.00">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-outline-primary mt-3" id="addPriceSlabBtn">
                                <i class="bi bi-plus"></i> Add Price Slab
                            </button>
                        </div>
                    </div>

                    <!-- Preview Tab -->
                    <div class="tab-pane fade" id="preview" role="tabpanel">
                        <div class="mt-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Package Preview</h5>
                                    <pre id="packagePreview" class="bg-light p-3 rounded">
                                        <!-- Package preview will be shown here -->
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sliders Tab -->
                    <div class="tab-pane fade" id="sliders" role="tabpanel">
                        <div class="mt-4">
                            <div id="resourceSliders" class="space-y-4">
                                <!-- Resource sliders will be added here dynamically -->
                            </div>
                            <div class="card mt-4">
                                <div class="card-body">
                                    <h5 class="card-title">Total Price</h5>
                                    <h3 id="totalPrice" class="mt-3">â‚¹0.00</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/byop.js"></script>
</body>
</html>
